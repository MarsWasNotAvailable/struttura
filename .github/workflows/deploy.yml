name: Cross-Platform Build & Release (Avalonia)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: win
            os: windows-latest
            rid: win-x64
            ext: exe
            formfactor : desktop
          - target: linux
            os: ubuntu-latest
            rid: linux-x64
            ext: bin
            formfactor : desktop
          - target: mac
            os: macos-latest
            rid: osx-x64
            ext: appbundle
            formfactor : desktop
          # - target: ios
          #   os: macos-latest
          #   rid: ios-arm64
          #   ext: ipa
          #   formfactor : mobile
          #   allow_failure: true
          #   continue-on-error: true
          # - target: android
          #   os: ubuntu-latest
          #   rid: android-arm64
          #   ext: apk
          #   formfactor : mobile
          #   allow_failure: true
          #   continue-on-error: true
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.306'

      # Android setup
      - name: Setup Java (for Android builds)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android workload
        if: matrix.target == 'android'
        shell: pwsh
        run: dotnet workload install android

      - name: Install OSX workloads
        if: matrix.target == 'ios' || matrix.target == 'mac'
        shell: pwsh
        run: dotnet workload install macos

      - name: Install iOS workloads
        if: matrix.target == 'ios'
        shell: pwsh
        run: dotnet workload install ios

      - name: Restore dependencies
        shell: pwsh
        run: dotnet restore

      - name: Build project
        shell: pwsh
        run: dotnet build --configuration Release --no-restore

      - name: Publish binaries
        shell: pwsh
        #run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained false -o "./publish/${{ matrix.target }}"
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained true --property:PublishDir="./publish/${{ matrix.target }}"

      #We're packaging as single file executable,
      #using PublishSingleFile and IncludeNativeLibrariesForSelfExtract
      #see : https://learn.microsoft.com/en-us/dotnet/core/deploying/single-file/overview?tabs=cli
      #In the event you release as folder, you'll have to package as zip file, and simply name the archive appropriately
      #BUT mobile workload will actually produce .APK and .IPA single files
      #therefore, you might need to differentiate between Desktop and Mobile and whatnot
      - name: Rename binaries
        shell: pwsh
        run: |
          $projectFile = Get-ChildItem -Filter *.csproj | Select-Object -First 1
          $ApplicationBaseName = [System.IO.Path]::GetFileNameWithoutExtension($projectFile.Name)

          Get-ChildItem "./publish/" -Recurse | Write-Host ;

          $GeneratedExecutable = Get-ChildItem "./publish/${{ matrix.target }}/" -Filter "$ApplicationBaseName.${{ matrix.ext }}" | Select-Object -First 1 ;

          if ($GeneratedExecutable.Exists) {
            Write-Host "A file matching publishing name was found."
          }
          else {
            $GeneratedExecutable = Get-ChildItem "./publish/${{ matrix.target }}/$ApplicationBaseName" | Select-Object -First 1 ;

            if (-not $GeneratedExecutable.Exists) {
                Write-Error "Generated Executable file is missing: $($GeneratedExecutable.FullName)"
                exit 1
            }
          }

          #Do not use lower dash, PS confuses it near the DollarSign symbols
          $NewName = "$ApplicationBaseName-${{ matrix.rid }}.${{ matrix.ext }}" ;
          
          Write-Host "Renaming $($GeneratedExecutable.FullName) to $NewName"
          Rename-Item -Path $($GeneratedExecutable.FullName) -NewName $NewName -Force

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-artifacts
          path: ./publish/${{ matrix.target }}

      # Optional: Fastlane integration for mobile signing (commented)
      # - name: Install Fastlane
      #   if: matrix.target == 'ios' || matrix.target == 'android'
      #   run: sudo gem install fastlane

      # - name: Run Fastlane (example)
      #   if: matrix.target == 'ios'
      #   run: fastlane ios release
      #   env:
      #     APPLE_ID: ${{ secrets.APPLE_ID }}
      #     APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts (keep folders separated)
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: false

      - name: List downloaded files
        run: ls -R ./dist

      # --- Optional: Zip platform folders for cleaner assets ---
      # - name: Package each platform build
      #   run: |
      #     cd ./dist
      #     for dir in */ ; do
      #       platform=$(basename "$dir")
      #       zip -r "../${platform}.zip" "$dir"
      #     done
      #     cd ..
      #   shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/**/*.apk
            ./dist/**/*.app
            ./dist/**/*.appbundle
            ./dist/**/*.ipa
            ./dist/**/*.bin
            ./dist/**/*.exe
            ./dist/*.zip
          fail_on_unmatched_files: false
          append_body: false
