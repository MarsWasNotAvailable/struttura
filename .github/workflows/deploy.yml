name: Cross-Platform Build & Release (Avalonia)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: win
            os: windows-latest
            rid: win-x64
            ext: exe
          - target: linux
            os: ubuntu-latest
            rid: linux-x64
            ext: bin
          - target: mac
            os: macos-latest
            rid: osx-x64
            ext: app
          - target: ios
            os: macos-latest
            rid: ios-arm64
            ext: ipa
          - target: android
            os: ubuntu-latest
            rid: android-arm64
            ext: apk
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.306'

      - name: Setup Java (for Android builds)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        if: matrix.target == 'android'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y android-sdk
          echo "ANDROID_HOME=/usr/lib/android-sdk" >> $GITHUB_ENV
          dotnet workload install android

      - name: Install Apple workloads
        if: matrix.target == 'ios' || matrix.target == 'mac'
        run: |
          dotnet workload install ios maui
          dotnet workload install macos

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish binaries
        run: dotnet publish -c Release -r ${{ matrix.rid }} --self-contained false -o ./publish/${{ matrix.target }}

      - name: Rename binaries for release
        run: |
          PROJECT_FILE=$(find . -maxdepth 1 -name "*.csproj" | head -n 1)
          APP_NAME=$(basename "$PROJECT_FILE" .csproj)

          SRC="./publish/${{ matrix.target }}/$APP_NAME"
          DST="./publish/${{ matrix.target}}/${APP_NAME}.${{ matrix.ext }}"

          if [[ "${{ matrix.target }}" == "linux" || "${{ matrix.target }}" == "mac" ]]; then
            echo "Renaming $SRC â†’ $DST"
            mv "$SRC" "$DST" || (echo "Rename failed: source file missing" && exit 1)
          fi
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-artifacts
          path: ./publish/${{ matrix.target }}
          merge-multiple: false

      # Optional: Fastlane integration for mobile signing (commented)
      # - name: Install Fastlane
      #   if: matrix.target == 'ios' || matrix.target == 'android'
      #   run: sudo gem install fastlane

      # - name: Run Fastlane (example)
      #   if: matrix.target == 'ios'
      #   run: fastlane ios release
      #   env:
      #     APPLE_ID: ${{ secrets.APPLE_ID }}
      #     APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts (keep folders separated)
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: false

      - name: List downloaded files
        run: ls -R ./dist

      # --- Optional: Zip platform folders for cleaner assets ---
      # - name: Package each platform build
      #   run: |
      #     cd ./dist
      #     for dir in */ ; do
      #       platform=$(basename "$dir")
      #       zip -r "../${platform}.zip" "$dir"
      #     done
      #     cd ..
      #   shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/**/*.apk
            ./dist/**/*.app
            ./dist/**/*.ipa
            ./dist/**/*.bin
            ./dist/**/*.exe
            ./dist/*.zip
          fail_on_unmatched_files: false
          append_body: false

